<div class=" w-full flex justify-center content" >
 <div class="mt-3  h-auto flex flex-col  " [ngStyle]="changeWidth?{'width':'100%'}:{'width':'85%'}">
   <div class="mt-5">
      <!-- slider component -->
      <app-slider >
         <!-- options for selecting the song component  -->
         <app-music-selecton *ngFor="let btn of buttons" [text]="btn.text"></app-music-selecton>
      </app-slider>
   </div>


   <!-- songs with its details component  -->
  <div class="w-[98%] h-[20rem] mt-12 mb-14  ">
   <div class="text-[rgba(255,255,255,0.6)] mb-4">START RADIO FROM A SONG</div>
   <div class="text-white text-[2rem] font-extrabold -mb-6">Quick picks</div>
   <app-slider [sliderHeader]="true"  class="w-full" [gridStyling]="true" >
        <div *ngFor="let song of songDetails" class="h-[3rem]">
         <app-songs class="w-full" [songs]="song"></app-songs>
        </div>
   </app-slider>
  </div>
  

  <!-- Albums list showing slider  -->
  <div class=" mt-10 w-[98%]  h-[18rem]">
   <div class="text-white text-[2rem] font-extrabold -mb-6">From the community</div>
   <app-slider [sliderHeader]="true" class="w-full" >
      <!-- Albums with its details component  -->
        <div *ngFor="let song of songDetails" >
         <app-cards class="w-full" [songs]="song" (header)="setSliderTop($event)" ></app-cards>
        </div>
   </app-slider>
  </div>

  <!-- Artists section component  -->
  <div class="mt-20 w-[98%]">
   <app-artists-section></app-artists-section>
  </div>


  <!-- Albums list showing slider  -->
  <div class=" mt-10 w-[98%]  h-[18rem]">
     <div class="text-[rgba(255,255,255,0.6)] mb-4">PLAYLISTS FOR THE SEASON</div>
   <div class="text-white text-[2rem] font-extrabold -mb-6">Hello, Summer!</div>

     <app-slider [sliderHeader]="true" class="w-full">
        <!-- Albums with its details component  -->
        <div *ngFor="let song of songDetails" >
           <app-cards class="w-full" [songs]="song" (header)="setSliderTop($event)" ></app-cards>
        </div>
   </app-slider>
  </div>

  <!-- Albums list showing slider  -->
  <div class=" mt-10 w-[98%]  h-[18rem]">
     <div class="text-[rgba(255,255,255,0.6)] mb-4">PEPPY MUSIC TO START YOUR DAY</div>
   <div class="text-white text-[2rem] font-extrabold -mb-6">Easy Mornings</div>
     <app-slider [sliderHeader]="true" class="w-full">
        <!-- Albums with its details component  -->
        <div *ngFor="let song of songDetails" >
         <app-cards class="w-full" [songs]="song" (header)="setSliderTop($event)" ></app-cards>
        </div>
   </app-slider>
  </div>
 </div>
</div>
