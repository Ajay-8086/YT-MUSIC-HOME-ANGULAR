<div class="text-white" *ngIf="sliderHeader">
        <div class="flex w-full mx-auto items-center justify-end">
                <div class="flex  justify-around" [ngStyle]="{'width':gridStyling ?'13rem':'6rem'}">
                        <button class="play_all" *ngIf="gridStyling">Play All</button>
                        <button class="p-2 border arrow  rounded-[50%]"(click)="backToStart()" [ngClass]="{'left-arrow':isEnableClass}"><i class="bi bi-chevron-left" #chevronLeft></i></button>
                       <button class="p-2 border arrow rounded-[50%]"><i class="bi bi-chevron-right text-white "></i></button>
                </div>  
        </div>
</div>
<div class="top-section w-full pb-2  overflow-x-auto flex gap-5 slider-style" [ngClass]="{'grid-style':gridStyling}" (scroll)="onScroll($event)" (mouseenter)="onMouseEntern()" >
        <ng-content ></ng-content>
</div>
