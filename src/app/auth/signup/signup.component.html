
<div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
    <div class=" px-5">
      <h2 class="text-2xl font-bold text-[#002D74]">Register</h2>
      <p class="text-sm mt-4 text-[#002D74]">If you have an account, please login</p>
      <form class="mt-6"  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
            <label class="block text-gray-700">FullName</label>
            <input type="text" name=""  placeholder="Enter FullName " class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"  required formControlName="fullName" >
            <small class="text-red-500" *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.errors">Full name is required</small>
          </div>
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input type="email" name=""  placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required formControlName="email">
          <small class="text-red-500" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors">email is required</small>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name=""  placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required formControlName="password">
                <small class="text-red-500" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors">password is required</small>
        </div>
        <div class="mt-4">
            <label class="block text-gray-700">ConfirmPassword</label>
            <input type="password" name=""  placeholder="Confirm Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required formControlName="confirmPassword">
                  <small class="text-red-500" *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">
                    >password Mismatch</small> 
          </div>

        <button class="login" [disabled]="signupForm.invalid" >Register</button>
      </form>
      <small class="text-red-500">{{errMsg}}</small>
      <div class="text-sm flex justify-between items-center mt-3">
        <p>If you already have an account...</p>
        <app-sign-in buttonStyle="register" (click)="loginClick()">Login</app-sign-in>
      </div>
    </div>
    <div class="w-1/2 md:block hidden ">
      <img src="">
    </div>

  </div>
